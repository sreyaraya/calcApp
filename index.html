<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <title>Calculator</title>
</head>
<body>
    <div class="display"><p></p></div>
    <div class="calculator">
        <div class="num">0</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="op">+</div>
        <div class="op">-</div>
        <div class="op">x</div>
        <div class="op">รท</div>
        <div class="op">=</div>
        <div class="op">del</div>
        <div class="op">C</div> 
        <div class="op">(-)</div> 
    </div>

    <script src="script.js"></script>

    
</body>
</html>
